<h1> Users </h1>

<p-table [value]="userList" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Company ID</th>
          <!-- <th>Category</th>
          <th>Quantity</th> -->
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td class="user-p">{{ user.name }}</td>
          <td>{{ user.companyId }}</td>
          <!-- <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td> -->
      </tr>
  </ng-template>
</p-table>
